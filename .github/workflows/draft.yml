---

# Runs your workflow anytime the release event occurs  
name: Draft Release
on:
  push:
    branches:
      - master
      - development

jobs:

  update_draft_release_job:
    runs-on: ubuntu-latest
    steps:
      - uses: toolmantim/release-drafter@v5.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
