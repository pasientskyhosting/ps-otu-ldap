---

name: Integration
on:
  pull_request:
    branches:
    - master
    - development

jobs:

  dockerfile_lint:

    name: dockerfile_lint_job
    runs-on: ubuntu-18.04

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@master
      - name: dockerfile-linter
        id: dockerfile-linter
        uses: pasientskyhosting/github-actions/dockerfile-linter@v0.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  golangci_lint:
    name: golangci_lint_job
    runs-on: ubuntu-latest
    steps:

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: golangci-lint
        id: golangci-lint
        uses: pasientskyhosting/github-actions/golangci-lint@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          level: warning
          go_get: './server/src'

